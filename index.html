<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img.png" type="image/x-icon">
  <title>Covid-19 Kosovo</title>
</head>
<body>
  <section id="table-section">
    <div class="card">
      <div class="color" style="background-color: lightgray;"></div>
      <h3>Data e përditësimit</h3>
      <p id="date"></p>
    </div>
    <div class="card">
      <div class="color" style="background-color: skyblue;"></div>
      <h3>Rastet e reja</h3>
      <p id="cases"></p>
    </div>
    <div class="card">
      <div class="color" style="background-color: lightcoral;"></div>
      <h3>Vdekjet</h3>
      <p id="deaths"></p>
    </div>
  </section>

  <section id="last-week">
    <h2>7 ditët e fundit</h2>
    <div id="last-week-charts">
      <div class="chart" style="width: 45vw;">
        <canvas id="lastWeekChart"></canvas>
      </div>
      <div class="chart" style="width: 45vw;">
        <canvas id="lastWeekDeathsChart"></canvas>
      </div>
    </div>
  </section>
  
  <section id="last-month">
    <h2>30 ditët e fundit</h2>
    <div class="chart">
      <canvas id="lastMonthChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="lastMonthDeathsChart"></canvas>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
