<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cart JS Tutorial</title>
</head>
<body>
  <section id="last-week">
    <h2>7 ditët e fundit</h2>
    <div id="last-week-charts">
      <div class="chart" style="width: 45vw;">
        <canvas id="lastWeekChart"></canvas>
      </div>
      <div class="chart" style="width: 45vw;">
        <canvas id="lastWeekDeathsChart"></canvas>
      </div>
    </div>
  </section>
  <section id="last-month">
    <h2>30 ditët e fundit</h2>
    <div class="chart">
      <canvas id="lastMonthChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="lastMonthDeathsChart"></canvas>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
